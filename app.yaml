# This is the App Engine configuration file for deployment to production.
# Note that static assets are sources from www-built/ which contains 
# sourcecode fully minified and obfuscated.
application: vertnet-portal
version: apicnttest 
runtime: python27
threadsafe: true
api_version: 1

libraries:
- name: jinja2
  version: "latest"
- name: webapp2
  version: "2.5.1"

handlers:

# Static assets:

- url: /js/lib/*.
  static_dir: www-built/js/lib

- url: /js
  static_dir: www-built/js

- url: /css
  static_dir: www-built/css

- url: /fonts
  static_dir: www-built/fonts

- url: /img
  static_dir: www-built/img

# APIs:

- url: /api/search.*
  script: vertnet.service.api.handlers

- url: /api/download.*
  script: vertnet.service.api.handlers

- url: /api/user/get
  script: vertnet.service.user.handler

- url: /api/github.*
  script: vertnet.service.github.handler

- url: /service/download.*
  script: vertnet.service.download.api

- url: /apitracker.*
  script: vertnet.service.tracker.api

- url: /service/rpc/record.*
  script: vertnet.service.record.rpc

- url: /service/organization.*
  script: vertnet.service.organization.rpc

- url: /api/user.*
  script: vertnet.service.user.handler

# - url: /api/search.*
#   script: vertnet.api.search.handler

- url: /api/organization.*
  script: vertnet.api.organization.rpc

# - url: /api/stats.*
#   script: vertnet.api.stats.rpc

- url: /.*
  script: app.handler
