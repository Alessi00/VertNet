mapreduce:
- name: Build search index.
  mapper:
    input_reader: mapreduce.input_readers.DatastoreInputReader
    handler: mapper.build_search_index
    params:
    - name: entity_kind
      default: transformer.Record
- name: Delete Record entities.
  mapper:
    input_reader: mapreduce.input_readers.DatastoreInputReader
    handler: mapper.delete-record
    params:
    - name: entity_kind
      default: transformer.Record