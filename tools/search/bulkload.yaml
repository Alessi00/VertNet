python_preamble:
- import: base64
- import: re
- import: google.appengine.ext.bulkload.transform
- import: google.appengine.ext.bulkload.bulkloader_wizard
- import: google.appengine.ext.db
- import: google.appengine.api.datastore
- import: google.appengine.api.users
- import: transformer

transformers:

- kind: Record
  connector: csv
  connector_options:
    encoding: utf_8
    import_options:
      dialect: excel-tab

  property_map:
    - property: __key__
      external_name: id
      import_transform: transformer.create_record_key()  

    - property: json
      external_name: recjson
      import_transform: transformer.get_rec_json()

    - property: is_indexed
      external_name: is_indexed
      import_transform: transformer.get_is_indexed()


- kind: RecordIndex
  connector: csv
  connector_options:
    encoding: utf_8
    import_options:
      dialect: excel-tab

  property_map:
    - property: __key__
      external_name: id
      import_transform: transformer.create_record_index_key()

    - property: year
      external_name: year
      import_transform: transformer.lower_case()

    - property: genus
      external_name: genus
      import_transform: transformer.lower_case()

    - property: country
      external_name: country
      import_transform: transformer.lower_case()

    - property: collectioncode
      external_name: collectioncode
      import_transform: transformer.lower_case()

    - property: corpus
      external_name: id
      import_transform: transformer.get_corpus_list()