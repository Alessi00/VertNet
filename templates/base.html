<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VertNet data portal">
    <meta name="author" content="Vertnet project">
    <link href="/css/docs.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
          rel="stylesheet">
    <link href="http://libs.cartodb.com/cartodb.js/v2/themes/css/cartodb.css" 
          rel="stylesheet">
    <link href="/css/vertnet.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
    <![endif]-->
    {% endblock %}
</head>
<body data-spy="scroll" data-target=".bs-docs-sidebar">
    <div id="header">{% include 'header.html' %}</div>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">{% include 'footer.html' %}</div>
    <script data-main="/vertnet/main" src="/vertnet/libs/require/require.js"></script>
</body>
