{% extends "base.html" %}
{% block content %}
<div id="explore-page-content" class="container">

  <!-- Page title. -->
  <div class="page-header">
    <h1>Explore <small>VertNet</small></h1>
  </div>

  <!-- Explore tab widgets. -->
  <ul id="exploreTabs" class="nav nav-tabs">
    <li class="active">
      <a id="occurrences" href="#occurrences" data-toggle="tab">Occurrence search</a>
    </li>
    <li>
      <a id="publishers" href="#publishers" data-toggle="tab">Explore publishers</a>
    </li>
  </ul>

  <!-- Content for the explore tabs. -->
  <div id="explore-tabs-content" class="tab-content">

    <div class="tab-pane fade in active" id="occurrence-search">

    </div>    
    <!-- The occurrence search tab is templated in here by the client. -->
    
    <!-- Explore publishers tab. -->
    <div class="tab-pane fade" id="explore-publishers">
      <table class="table table-striped table-hover search-results-hover">
        <thead>
          <tr>
            <th>Publisher</th>
            <th>InstitutionCode</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Museum of Vertebrate Zoology</td>
            <td>MVZ</td>
          </tr>
          <tr>
            <td>...</td>
            <td>...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
