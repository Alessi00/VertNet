<div id="occ-detail-content" class="container">

  <div class="page-header">
    <h1>Publisher <small><%= this.model.get('orgname')%></small></h1>
  </div>


  <div class="row">
    <div class="col-lg-10">
      <span class="lead">
        <%= this.model.resources()%> with <%= this.model.records()%> published records. 
      </span>  
    </div>
    <div class="col-lg-1">
      <button id="pubsearch" type="button" class="btn btn-primary btn-lg">
        Search this publisher <span class="glyphicon glyphicon-search icon-white"></span>
      </button>
    </div>
  </div>
  

  <p>
  <table id="resTable" class="table table-striped table-hover search-results-hover">
    <thead>
      <tr>
        <th>Resource</th>        
        <th>Published</th>
        <th>Records</th>
      </tr>
    </thead>
    <tbody> 
  </tbody>
  </table>
</div>
